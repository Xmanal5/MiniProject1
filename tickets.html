<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body dir="rtl">
    <header>
        <nav class="navbar navbar-expand-lg"
            style="background-color: rgba(255, 255, 255, 0.8); box-shadow: 4px 6px 4px 6px rgba(0.1, 0.1, 0.1, 0.1); ">
            <div class="container d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="img/logo.png" alt="Logo" width="50" height="50" class="me-2">
                    <div class="fw-bold text-dark" style="font-size: 1rem;">اهلا بالجميع</div>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto d-flex align-items-center">
                        <li class="list-inline-item p-2">
                            <a href="index.html"><i class="fa fa-home text-dark" aria-hidden="true"
                                    style="font-size: 1.4rem;"></i></a>
                        </li>
                        <li class="list-inline-item p-2">
                            <i class="fa fa-twitter text-dark" aria-hidden="true" style="font-size: 1.4rem;"></i>
                        </li>
                        <li class="list-inline-item p-2">
                            <i class="fa fa-facebook text-dark" aria-hidden="true" style="font-size: 1.4rem;"></i>
                        </li>
                        <li class="list-inline-item p-2">
                            <i class="fa fa-snapchat text-dark" aria-hidden="true" style="font-size: 1.4rem;"></i>
                        </li>
                    </ul>
                </div>

                <a href="tickets.html" class="btn btn-primary"
                    style="font-size: 1rem; padding: 0.5rem 1rem; border-radius: 8px;">
                    شراء تذاكر
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet"
                        class="icon-style ms-2" style="width: 20px; height: 20px;">
                        <path stroke-width="6" stroke-linejoin="round" stroke-linecap="round" fill="none"
                            d="M60.7,25v7.2m0,14.2v7.2m0,14.2V75M25,25a7.1,7.1,0,0,0-7.1,7.2V42.9a7.1,7.1,0,1,1,0,14.2V67.8A7.1,7.1,0,0,0,25,75H75a7.1,7.1,0,0,0,7.1-7.2V57.1a7.1,7.1,0,1,1,0-14.2V32.2A7.1,7.1,0,0,0,75,25Z">
                        </path>
                    </svg>
                </a>

            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="row mt-1">
                <div class="full-width-image d-flex align-items-center justify-content-center">
                    <div class="col me-2">
                        <form class="form">
                            <p class="titl">شراء تذكرة</p>
                            <p class="message">قم بملء البيانات لشراء تذكرتك الآن.</p>
                
                            <div class="flex">
                                <label>
                                    <input required="" placeholder="" type="text" class="input">
                                    <span>الاسم الأول</span>
                                </label>
                
                                <label>
                                    <input required="" placeholder="" type="text" class="input">
                                    <span>الاسم الأخير</span>
                                </label>
                            </div>
                
                            <label>
                                <input required="" placeholder="" type="email" class="input">
                                <span>البريد الإلكتروني</span>
                            </label>
                
                            <label>
                                <select required="" class="input" id="ticketCategory" onchange="updatePrice()">
                                    <option value="" disabled selected>اختر فئة التذكرة</option>
                                    <option value="gold" data-price="1500">الذهبية</option>
                                    <option value="silver" data-price="1250">الفضية</option>
                                    <option value="bronze" data-price="1000">البرونزية</option>
                                </select>
                                <span>فئة التذكرة</span>
                            </label>
                
                            <label>
                                <input required="" placeholder="" type="number" class="input" min="1" max="10" id="ticketCount"
                                    onchange="updatePrice()">
                                <span>عدد التذاكر</span>
                            </label>
                
                            <div id="priceIcon" class="price-icon" style="display: block;">
                                <span>السعر الإجمالي: </span><span id="totalPrice">0</span><span> ريال</span>
                            </div>
                
                            <button class="submit">شراء</button>
                            <p class="signin">لديك حساب بالفعل؟ <a href="#">تسجيل الدخول</a> </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer py" style="background-color: rgba(255, 255, 255, 0.8); box-shadow: 4px 6px 4px 6px rgba(0.1, 0.1, 0.1, 0.1);
    position: fixed; bottom: 0; width: 100%; z-index: 1000;">
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center">
                    <p class="text-muted mt-2">© 2034 FIFA World Cup</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="ticket.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
